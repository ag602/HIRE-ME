{% extends 'base/base.html' %}
{% load static %}
{% block content %}

    <style>
   #googlebutton #google:hover{
        color: white!important;
    }
    #linkedinbutton{
        border-color: #0e76a8!important;
        color: #0e76a8!important;
    }
    #linkedin:hover{
        color: white!important;
    }
    .social-login-buttons #linkedinbutton:hover{background-color:#0e76a8;color: white!important;}
    </style>
		<!-- Titlebar
================================================== -->
		<div id="titlebar" class="gradient">
			<div class="container">
				<div class="row">
					<div class="col-md-12">

						<h2>Log In</h2>

						<!-- Breadcrumbs -->
						<nav id="breadcrumbs" class="dark">
							<ul>
								<li><a href="/">Home</a></li>
								<li>Log In</li>
							</ul>
						</nav>

					</div>
				</div>
			</div>
		</div>


		<!-- Page Content
================================================== -->
		<div class="container">
			<div class="row">
				<div class="col-xl-5 offset-xl-3">
					<div class="login-register-page">
						<!-- Welcome Text -->
						<div class="welcome-text">
                            <p style="color: red">{{ message }}</p>
							<h3>We're glad to see you again!</h3>
							<span>Don't have an account? <a href="{% url 'signup' %}">Sign Up!</a></span>
						</div>

						<!-- Form -->
						<form action="{% url 'logins'%}" method="post" id="login-form">
                             {% csrf_token %}
							<div class="input-with-icon-left">
								<i class="icon-material-baseline-mail-outline"></i>
								<input type="text" class="input-text with-border" name="email" id="emailaddress"
									placeholder="Email Address" required />
							</div>

							<div class="input-with-icon-left">
								<i class="icon-material-outline-lock"></i>
								<input type="password" class="input-text with-border" name="password" id="password"
									placeholder="Password" required />
							</div>
							<a href="{% url 'password_reset_form' %}" class="forgot-password">Forgot Password?</a>
                            <!-- Button -->
						<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit"
							>Log In <i class="icon-material-outline-arrow-right-alt"></i></button>
						</form>



						<!-- Social Login -->
						<div class="social-login-separator"><span>or</span></div>
						<div class="social-login-buttons">
							<button id="linkedinbutton" class="linkedin-login ripple-effect"><a id="linkedin" href="{% url 'social:begin' backend='linkedin-oauth2' %}" style="color: #0e76a8"><i class="fab fa-linkedin-in"></i> Register
								via Linkedin</a></button>
							<button id="googlebutton" style="width: 100%" class="google-login ripple-effect"><a id="google" href="{% url "social:begin" "google-oauth2" %}" style="color:#dd4b39 "><i class="icon-brand-google-plus-g"></i> Register
								via Google+</a></button>
						</div>
					</div>

				</div>
			</div>
		</div>


		<!-- Spacer -->
		<div class="margin-top-70"></div>
		<!-- Spacer / End-->



		<!-- Footer / End -->

{% endblock %}
