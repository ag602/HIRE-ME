{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <style>
    @keyframes bicokAnimb {
        0%, 100% {
    box-shadow: 0 0 0 0 !important;
}
        50% {
    box-shadow: 0 0 0 0 !important;
}
    }
    </style>
	<!-- Wrapper -->
	<div id="wrap">

		<!-- Content
================================================== -->

		<!-- Container -->

			<div class="row">
				<div class="col-md-12">
					<div class="order-confirmation-page">
						<div class="breathing-icon" style="background-color: #47bb67"><i class="icon-feather-check"></i></div>

	<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
	<script>
		// Snackbar for user status switcher
		$('#snackbar-user-status label').click(function () {
			Snackbar.show({
				text: 'Your status has been changed!',
				pos: 'bottom-center',
				showAction: false,
				actionText: "Dismiss",
				duration: 3000,
				textColor: '#fff',
				backgroundColor: '#383838'
			});
		}); 
	</script>
